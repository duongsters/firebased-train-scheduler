<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Firebase Train Scheduler</title>
    <!-- Link ref to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Link ref to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- !!!animated background train animation!! -->
    <!-- SOURCE: https://codepad.co/snippet/moving-train-using-only-css -->
<div class="wrapper">
    <div class="background"></div>
    <div class="rocks_1"></div>
    <div class="rocks_2"></div>
    <div class="rails"></div>
    <div class="train"></div>
    <div class="ground"></div>
    <div class="lights"></div>
    <div class="moon"></div>
</div>
<!------------------------------>
<body>

    <!-- used Bootstrap Jumbotron to create my header title page -->
    <div class="jumbotron">
        <div class="col-lg-12 col-sm-12 col-xs-12" id="titlePage">
            <h1 class="text-center">Train Schedule Planner</h1>
            <h2 class="text-center">Updates every minute!</h2>
        </div>
    </div>


    <!-- created a 'mainContain' class div to hold everything easily -->
    <div class="mainContainer">




        <!-- where the current time will be displayed -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center currentTime"> Current Time: <span id="currentTime" class="clockDisplay"></span>
                </h1>
            </div>
        </div>



        <div class="row text-center">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="panel defaultPanel">

                    <!-- List of Available Train Schedules Area -->
                    <div class="headerPanel">
                        <h3 class="titlePanel">Current Train Schedules:</h3>
                    </div>
                    <br>
                    <!-- Body area of the page that hold the train schedules (preset and dynamic)-->
                    <div class="bodyPanel text-center">
                        <!-- where the set variables needed of the train scheduling table is placed -->
                        <table align="center" class="trainTable" cellspacing="10">
                            <tr id="trainTable">
                              <thead>
                                <th width="20%">Train Name</th>
                                <th width="20%">Destination</th>
                                <th width="25%">Frequency (min)</th>
                                <th width="20%">Next Arrival</th>
                                <th width="20%">Minutes Away</th>
                              </thead>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!----------------------------- User form portion of the page ---------------------------------->
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="panel defaultPanel">
                    <div class="headerPanel">
                        <h3 class="titlePanel">Add your own schedule by filling out the form below</h3>
                    </div>

                    <div class="bodyPanel">
                        <!-- Area where the user inputs their own train schedules  -->
                        <form role="trainScheduleForm">
                            <div class="dynamicGroupForm">
                                <label for="text">Train Name</label>
                                <input type="text" class="userFormInput" id="trainName" placeholder="ie. Amtrak Express">
                            </div>
                            <div class="dynamicGroupForm">
                                <label for="text">Destination</label>
                                <input type="text" class="userFormInput" id="trainDestination"
                                    placeholder="ie. San Jose">
                            </div>
                            <div class="dynamicGroupForm">
                                <label for="text">First Train Time</label>
                                <input type="text" class="userFormInput" id="trainArrival" placeholder="(HH:mm - Military Time)">
                            </div>
                            <div class="dynamicGroupForm">
                                <label for="text">Frequency</label>
                                <input type="number" class="userFormInput" id="trainFrequency" placeholder="ie. 5 minutes">
                            </div>
                            <!-- Submit Button is created, by Bootstrap, and placed here -->
                            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Link ref to jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Link ref to Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <!-- Link ref to moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Link ref to app.js file -->
        <script src="assets/javascript/app.js"></script>



</body>

</html>
